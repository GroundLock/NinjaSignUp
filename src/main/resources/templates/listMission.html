<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>listMission</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    margin: 0;
    padding: 2rem;
    color: #e0e0e0;
}

h1 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #ffffff;
}

a {
    display: inline-block;
    margin: 0.5rem 0.5rem 1.5rem 0;
    background-color: #27ae60;
    color: white;
    padding: 0.6rem 1rem;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
    transition: background-color 0.3s;
}

a:hover {
    background-color: #219150;
}

table {
    width: 100%;
    border-collapse: collapse;
    background-color: #1e1e1e;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

thead {
    background-color: #2a2a2a;
    color: #ffffff;
}

th, td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid #333;
}

tr:hover {
    background-color: #2c2c2c;
}

td:last-child a {
    background-color: #c0392b; /* Delete button */
    color: white;
    padding: 0.4rem 0.8rem;
    border-radius: 6px;
    font-size: 0.9rem;
    font-weight: 500;
    text-decoration: none;
    transition: background-color 0.3s;
}

td:last-child a:hover {
    background-color: #a93226;
}

    </style>
</head>
<body>
<h1>Mission List</h1>
<a th:href="@{/UI/ninja/read/all}">Back to ninja table</a>
<a th:href="@{/UI/mission/add}">Create Mission</a>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Rank</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mission: ${missions}">
        <td th:text="${mission.id}"></td>
        <td th:text="${mission.name}"></td>
        <td th:text="${mission.rank}"></td>
        <td>
            <a th:href="@{/UI/mission/deleteID/{id}(id=${mission.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
