<!
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    margin: 0;
    padding: 2rem;
    color: #e0e0e0;
}

h1 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #ffffff;
}

.btn-add {
    display: inline-block;
    margin-bottom: 1rem;
    background-color: #27ae60;
    color: white;
    padding: 0.6rem 1.2rem;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
    transition: background-color 0.3s;
}

.btn-add:hover {
    background-color: #219150;
}

table {
    width: 100%;
    border-collapse: collapse;
    background-color: #1e1e1e;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    border-radius: 10px;
    overflow: hidden;
}

thead {
    background-color: #2a2a2a;
    color: #ffffff;
}

th, td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid #333;
}

tr:hover {
    background-color: #2c2c2c;
}

img {
    border-radius: 8px;
    object-fit: cover;
}

td:last-child {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
}

td:last-child a {
    text-decoration: none;
    padding: 0.4rem 0.9rem;
    border-radius: 6px;
    font-weight: 500;
    font-size: 0.9rem;
    transition: background-color 0.3s, color 0.3s;
    color: white;
}

td:last-child a:nth-child(1) {
    background-color: #2980b9; /* Update */
}

td:last-child a:nth-child(2) {
    background-color: #9b59b6; /* Details */
}

td:last-child a:nth-child(3) {
    background-color: #c0392b; /* Delete */
}

td:last-child a:hover {
    filter: brightness(1.1);
}

    </style>
</head>
<body>
<h1>Ninjas List</h1>
<a class="btn-add" th:href="@{/UI/ninja/add}">Create new ninja</a>
<a th:href="@{/UI/mission/read/all}">Mission List</a>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Img_url</th>
            <th>Rank</th>
            <th>Missions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each = "ninja: ${ninjas}">
            <td th:text="${ninja.id}"></td>
            <td th:text="${ninja.name}"></td>
            <td th:text="${ninja.age}"></td>
            <td th:text="${ninja.email}"></td>
            <td><img th:src="${ninja.imgUrl}" width="100" height="100"></td>
            <td th:text="${ninja.rank}"></td>
            <td>
                <span th:if="${ninja.missions}">Name: <span th:text="${ninja.missions.name}"></span>, Difficulty: <span th:text="${ninja.missions.rank}"></span></span>
                <span th:if="${ninja.missions == null}">No missions</span>
            </td>
            <td>
                <a th:href="@{/UI/ninja/#/{id}(id=${ninja.id})}">Update</a>
                <a th:href="@{/UI/ninja/read/ID/{id}(id=${ninja.id})}">Details</a>
                <a th:href="@{/UI/ninja/delete/{id}(id=${ninja.id})}">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
